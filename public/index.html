<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gupshup</title>

  <link rel="stylesheet" href="/css/main.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/lux/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="/socket.io/socket.io.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

</head>

<body>

  <div class="conatiner">

    <!-- LOGIN -->
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">

        <div id="login-header-div">
          <div class="box">
            <h1>Gupshup Chat</h1>
            <h3>v1.0.1 (Beta)</h3>

            <input type="text" class="form-control" id="input_name" placeholder="Enter Your Name"><br>
            <button type="button" class="btn btn-success btn-block" name="button" id="btn_login">JOIN CHAT</button>

          </div>
          <h4>Green Syntax &#9829;</h4>
        </div>

      </div>
      <div class="col-md-4"></div>
    </div>

    <!-- CHAT ROOME -->
    <div class="row">
      <div class="col-md-3">

        <div class="list-group" id="online_users">
          <a href="#" class="list-group-item list-group-item-action active">
            Online
          </a>
          <!-- <label class="list-group-item list-group-item-action">Abhishek</label>  -->
        </div>

      </div>
      <div class="col-md-6">

        <div id="footer-div-chat">

          <h1 id="chat_label">#Common</h1>
          <p id="is_typing"></p>

          <hr>

          <div id="message-send-box">

            <ul id="messages">
              <!-- <li>
                <div id="name">Name</div><br>
                <span id="message">Helo World, This is me and you're.</span>
              </li>

              <li class="text-right">
                <div id="name">Name</div><br>
                <span id="meMessage">Helo World, This is me and whay I'm talking to you. This must be insane topic. So, let's start what you really want.</span>
              </li> -->
            </ul>

            <hr>

            <div class="input-group">

              <input type="text" class="form-control" id="input_message" placeholder="Your Message ..." autofocus><br>
              <span class="input-group-btn">
                <button type="button" class="btn btn-success" name="button" id="btn_send">Send</button>
              </span>

            </div>

          </div>

        </div>

      </div>
      <div class="col-md-3"></div>
    </div>

  </div>

  <div class="body_container">

  </div>
</body>

</html>
